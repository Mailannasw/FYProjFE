<!-- Many components used from PrimeNG library (PrimeNG, 2025) -->
<!-- Signup component and button for user registration -->
<button (click)="toggleSignupDialog()"
        class="flex items-center text-base px-3 py-2 rounded-md transition-colors">
  Sign Up
</button>

<!-- Registration dialog when the signup button clicked -->
<p-dialog header="Create Account" [(visible)]="showSignupDialog"
          [modal]="true" [style]="{ width: '400px' }"
          [draggable]="false" [resizable]="false">
  <!-- Form fields container -->
  <div class="flex flex-col gap-4">
    <!-- Username input field -->
    <div class="field">
      <label for="signup-username" class="block mb-2">Username</label>
      <input id="signup-username" type="text" pInputText [(ngModel)]="username" class="w-full">
    </div>
    <!-- Password input field -->
    <div class="field">
      <label for="signup-password" class="block mb-2">Password</label>
      <input id="signup-password" type="password" pInputText [(ngModel)]="password" class="w-full">
    </div>
    <!-- Password confirmation field -->
    <div class="field">
      <label for="confirm-password" class="block mb-2">Confirm Password</label>
      <input id="confirm-password" type="password" pInputText [(ngModel)]="confirmPassword" class="w-full">
    </div>
    <!-- Error message -->
    <div *ngIf="errorMessage" class="text-red-500 text-sm">
      {{ errorMessage }}
    </div>
  </div>
  <!-- Dialog footer with action buttons -->
  <ng-template pTemplate="footer">
    <button pButton label="Create Account" (click)="signup()" class="mr-2"></button>
    <button pButton label="Cancel" class="p-button-text" (click)="closeDialog()"></button>
  </ng-template>
</p-dialog>

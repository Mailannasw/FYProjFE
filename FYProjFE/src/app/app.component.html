<!--
app.component.css, app.component.html, and app.component.ts are the main component files.
Anything in here will be consistent across the whole web app (e.g.: menu bar, header, footer, etc)
-->

<div class="card">
  <p-menubar [model]="items">

    <ng-template #item let-item let-root="root">
      <a pRipple class="flex items-center p-menubar-item-link">
        <i *ngIf="item.icon" [class]="item.icon" class="mr-2"></i>
        <span>{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
        <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
        <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
      </a>
    </ng-template>

    <ng-template #end>
      <div class="flex items-center gap-2">
        <p-button label="Login" styleClass="p-button-text" [style]="{ background: 'transparent' }" />
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
      </div>
    </ng-template>

  </p-menubar>
</div>

<router-outlet></router-outlet>
